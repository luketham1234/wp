<body>
    <div id=wrapper>
        <header>
            <img src="images/logo.png" alt="pawprint">
            <nav>
                <select>
                    <option value="">
                        please select
                    </option>
                    <option value="index.html">
                        home
                    </option>
                </select>
            </nav>
            <div class="search-container">
                <form id="form" role="search">
                    <input type="search" id="query" name="q" placeholder="Search..."
                        aria-label="Search through site content">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </form>

            </div>
        </header>
        <main>
            <h2 class="addpets-page-title">Add a pet</h2>
            <p>You can add a new pet here
            </p>
            <form>
                <label>Pet Name: *</label><br>
                <input type="text" id="petname" name="petname" placeholder="Provide a name for the pet "><br>
                <label>Type: *</label><br>
                <select>
                    <option value="">
                        --Choose an option--
                    </option>
                    <option value="cat">
                        cat
                    </option>
                    <option value="dog">
                        dog
                    </option>
                </select><br>
                <label>Description: *</label><br>
                <input type="text" id="description" name="description" placeholder="Describe the pet briefly"><br>
                <label>Select an Image: *</label>
                <button type="button" id="choosefile">Choose file</button>
                <label>No file chosen</label>
                <label>Max image size: 500px</label><br>
                <label>Image Caption: *</label><br>
                <input type="text" id="imagecaption" name="imagecaption"
                    placeholder="Describe the image in one word"><br>
                <label>Age(months): *</label><br>
                <input type="text" id="age" name="age" placeholder="Age of a pet in months"><br>
                <label>Location: *</label><br>
                <input type="text" id="location" name="location" placeholder="Location of the pet"><br>
                <button id="submit"> <span class="material-symbols-outlined">
                        add_task
                    </span>submit</button>
                <button id="submit"> <span class="material-symbols-outlined">
                        close
                    </span> clear</button>




            </form>
        </main>
